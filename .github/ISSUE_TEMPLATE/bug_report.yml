name: üêõ Bug Report
description: Create a report to help us improve Orrerygen
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: "I clicked 'Start Agent' but nothing happened..."
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
        - macOS
        - Linux
    validations:
      required: true
  - type: dropdown
    id: docker
    attributes:
      label: Is Docker Desktop running?
      options:
        - Yes
        - No
        - I don't know
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Copy logs from the "Console" tab in Orrerygen.
      render: shell
